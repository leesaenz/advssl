<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Upcoming Movies</h2>
    </div>
    <div class="ngdiv" *ngFor="let movie of movies?.results">
      <div class="movie card">
        <div class="movie-backdrop card-img-top" [ngStyle]="{'background-image': 'url(https://image.tmdb.org/t/p/w500' + movie.backdrop_path + ')'}"></div>
        <p class="movie-description-upcoming card-block">
          <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="{{movie.original_title}}" class="movie-cover-upcoming">
          <span class="movie-title-upcoming">{{ movie.original_title }}</span>
          <span class="movie-date-upcoming">{{ movie.release_date }}</span>
          <span class="movie-rating-upcoming">{{ movie.vote_average }}</span>
          <span class="movie-description-upcoming">{{ movie.overview }}</span>
          <a class="btn btn-info">Add to Favorites <span class="glyphicon glyphicon-heart"></span></a>
        </p>
      </div>
    </div>
  </div>
</div>
